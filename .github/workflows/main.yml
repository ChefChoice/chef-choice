name: Cypress Tests

on:
  push:
    branches: [ main, develop, cypress-sample ] # needed?
  pull_request:
    branches: [ main, develop, cypress-sample ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [ 14.x ]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          # parallel: true - in the future this would be nice
          build: yarn build
          start: yarn start
